name: flutter_boilerplate
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  dart_style: 2.3.4
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_email_sender: ^6.0.2
  flutter_localizations:
    sdk: flutter
  intl: any
  json_annotation: ^4.8.1
  package_info_plus: ^5.0.1
  provider: ^6.1.1
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets: 
  - assets/images/
  generate: true
